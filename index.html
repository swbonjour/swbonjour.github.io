<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/output.css">
    <title>Document</title>
</head>
<body class="bg-header-light font-Poppins">

    <canvas id="bg"></canvas>
    <header class="flex justify-between items-center max-w-4xl h-16 bg-white mx-auto rounded-b-xl shadow-md shadow-gray-400">
        <h2 class="ml-8 font-extrabold text-2xl">SW</h2>
        <nav>
            <ul class="sm:flex hidden font-bold gap-8 mr-8">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contacts</a></li>
                <li><a href="#">Projects</a></li>
            </ul>
            <div onclick="toggleMenuBtn(this)" class="menu-btn sm:hidden cursor-pointer w-[25px] mr-8">
                <div class="first-line"></div>
                <div class="second-line"></div>
                <div class="third-line"></div>
            </div>
        </nav>
    </header>
    <div class="list-btn hidden absolute z-50 w-28 right-6 justify-center sm:hidden bg-white shadow-md shadow-gray-400 rounded-b-md">
        <ul class="flex justify-end flex-col font-bold gap-4 mr-8 p-2 ">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contacts</a></li>
            <li><a href="#">Projects</a></li>
        </ul>
    </div>

    <main class="max-w-4xl z-minus h-screen mx-auto sm:mt-2 mt-4 relative sm:block flex flex-col justify-center items-center gap-8">
        <div class="logo sm:absolute left-14 top-20 h-[24rem]">
            <img src="./src/img/529fa846-0cb8-4510-af4c-ee82df45ab44.jpg" alt="logo" class="w-64 h-64 rounded-tl-xl rounded-tr-xl rounded-br-xl rounded-bl-[2rem] shadow-md shadow-gray-400">
            <div class="basic-skills w-64 h-28 bg-white mt-4 rounded-md shadow-md shadow-gray-400 relative text-center">
                <h2 class="pt-1 font-bold">Basic Skills</h2>
                <div class="line w-[100%] h-[0.15rem] bg-black sm:absolute top-8"></div>
                <div class="programming-skills pt-5 ml-6 flex">
                    <img src="https://img.icons8.com/ios/50/000000/c-sharp-logo.png" alt="c#"/>
                    <img src="https://img.icons8.com/ios/50/000000/js.png" alt="js"/>
                    <img src="https://img.icons8.com/ios/50/000000/css.png" alt="css"/>
                    <img src="https://img.icons8.com/ios/50/000000/sql.png" alt="sql"/>
                </div>
            </div>
        </div>
        <div class="description sm:w-[28rem] w-64 h-64 bg-white sm:absolute sm:left-[24rem] sm:top-20 rounded-md shadow-md shadow-gray-400">
            <h2 class="pt-1 font-bold mx-auto text-center">Hello!</h2>
            <div class="line w-[100%] h-[0.15rem] bg-black sm:absolute top-8"></div>
            <ul class="rainbow-text pt-4 text-xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-gray-400 to-black">
                <li>K.K. UI/UX FRONTEND DEVELOPER</li>
            </ul>
            <ul class="pl-8 pt-2">
                <div class="birth-date flex">
                    <img src="https://img.icons8.com/material-rounded/24/000000/calendar--v1.png"/>
                    <p class="pl-2">- 14.07.2002</p>
                </div>
                <div class="birth-date flex">
                    <img src="https://img.icons8.com/windows/24/000000/phone.png"/>
                    <p class="pl-2">- 8-929-088-05-18</p>
                </div>
            </ul>
        </div>
        <div class="links sm:w-[28rem] w-64 h-28 bg-white sm:absolute sm:left-[24rem] sm:top-[22rem] rounded-md shadow-md shadow-gray-400">
            <h2 class="pt-1 font-bold text-center">Links</h2>
            <div class="line w-[100%] h-[0.15rem] bg-black sm:absolute top-8"></div>
            <div class="pl-6 pt-5">
                <a href="#"><img src="https://img.icons8.com/material-rounded/48/000000/github.png"/></a>
            </div>
        </div>
    </main>
    
</body>
<script src="./lib/app.js"></script>
<script src="./lib/three.js"></script>
<script src="./lib/render.js"></script>
</html>
